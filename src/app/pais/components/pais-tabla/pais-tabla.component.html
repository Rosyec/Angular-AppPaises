<table class="table animate__animated animate__fadeIn table-light table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeInUp">
        <tr>
            <td><strong>{{ i + 1 }}</strong></td>
            <td><img class="img-flag" [src]="pais.flags.png" alt=""></td>
            <td>{{ pais.capital }}, {{ pais.name.common }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a href="" [routerLink]="['/pais', pais.cca2]" routerLinkActive="router-link-active" ><i class="bi bi-eye-fill"></i></a>
            </td>
        </tr>
    </tbody>
</table>
