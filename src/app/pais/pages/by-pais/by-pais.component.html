<h1 class="text-center">Por País</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <app-pais-input (onDebounce)="sugerencias( $event )" (onEnter)="buscar( $event )"
                    [myPlaceHolder]="holder">
                </app-pais-input>
            </div>
        </div>

    </div>

    <div class="row mt-1 animate__animated animate__fadeIn" *ngIf="mostrarSugerencias">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action" [routerLink]="['/pais', pais.cca2]" *ngFor="let pais of paisesSugeridos">
                <span>{{ pais.name.common }}</span>
            </li>
        </ul>
    </div>
</div>

<hr>

<div class="alert alert-danger animate__animated animate__bounceIn" *ngIf="error">No se encontró ningun termino!</div>

<div class="row" *ngIf=" paises.length > 0 ">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
