<h1 class="text-center">Por Capítal</h1>
<hr>

<div class="row">
    <div class="col">
        <div>
            <app-pais-input (onEnter)="buscar( $event )" [myPlaceHolder]="holder" [tipoConsulta]="tipo"></app-pais-input>
        </div>
    </div>
</div>

<hr>

<div class="alert alert-danger animate__animated animate__bounceIn" *ngIf="error">No se encontró ningun termino!</div>

<div class="row" *ngIf=" paises.length > 0 ">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
