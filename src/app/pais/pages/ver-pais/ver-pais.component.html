<div *ngIf="!pais; else divPais" class="alert alert-info">Espere por favor</div>

<ng-template #divPais>
    <div class="container text-center">
        <div class="row g-0 justify-content-center">
        <div class="card mt-5 shadow-sm" style="min-width: 250px; max-width: 40%;">
            <img [src]="pais.flags.png" class=" img-fluid rounded-top" alt="...">
            <div class="card-body">
              <h5 class="display-3">{{ pais.name.common }}</h5>
              <small class="fw-light" style="font-size: 2em;">{{ pais.subregion }}</small>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Poblaci√≥n: </strong> {{ pais.population | number }}</li>
              <li class="list-group-item"><strong>Capital: </strong> {{ pais.capital[0] }}</li>
              <li class="list-group-item"><strong>Fronteras: </strong> <span *ngFor="let item of pais.borders">{{ item }}, </span></li>
            </ul>
          </div>
        </div>
    </div>
</ng-template>
